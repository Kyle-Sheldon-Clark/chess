<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess</title>
</head>
<body>
    <div id="board">

    </div>
    <script>
        function createBoard() {
            let blackSquare = false;
            for (let i = 0; i < 8; i++) {
                let row = document.createElement('div');
                row.classList.add('row');
                for (let j = 0; j < 8; j++) {
                    let square = document.createElement('div');
                    square.classList.add('square');
                    square.setAttribute('id', `${i}-${j}`);
                    if (blackSquare) {
                        square.style.backgroundColor = 'grey';
                        blackSquare = false;
                    } else {
                        blackSquare = true;
                    }

                    if (i === 0 || i === 1) {
                        square.classList.add('blackPiece');
                    } else if (i === 6 || i === 7) {
                        square.classList.add('whitePiece');
                    }

                    if ((i === 0 || i === 7) && (j === 0 || j === 7))  {
                        square.classList.add('rook');
                        square.innerText = 'R';
                    } else if ((i === 0 || i === 7) && (j === 1 || j === 6))  {
                        square.classList.add('knight');
                        square.innerText = 'N';
                    } else if ((i === 0 || i === 7) && (j === 2 || j === 5))  {
                        square.classList.add('bishop');
                        square.innerText = 'B';
                    } else if ((i === 0 || i === 7) && j === 3)  {
                        square.classList.add('queen');
                        square.innerText = 'Q';
                    } else if ((i === 0 || i === 7) && j === 4)  {
                        square.classList.add('king');
                        square.innerText = 'K';
                    }
                    if (i === 1 || i === 6) {
                        square.classList.add('pawn');
                        square.innerText = 'p';
                    }
                    row.appendChild(square);
                }
                blackSquare = !blackSquare;
                document.getElementById('board').appendChild(row);
            }
        }
        createBoard();
    </script>
</body>
</html>
